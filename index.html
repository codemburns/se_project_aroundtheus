<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              id="profile-edit-button"
              class="profile__edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            id="profile-add-button"
            class="profile__add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            id="profile-title-input"
            name="title"
            placeholder="Name"
            class="modal__field"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            id="profile-description-input"
            name="description"
            placeholder="Description"
            class="modal__field"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="popup-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="place-close-modal"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            id="add-title-input"
            name="title"
            placeholder="Title"
            class="modal__field modal__field_type_title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="add-title-input-error"></span>
          <input
            type="url"
            id="add-description-input"
            name="description"
            placeholder="Image link"
            class="modal__field modal__field_type_url"
            required
          />
          <span class="modal__error" id="add-description-input-error"></span>
          <button class="modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="image-popup">
      <div class="modal__container_div">
        <button class="modal__close" id="popup-close-modal"></button>
        <div class="modal__image_div">
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
